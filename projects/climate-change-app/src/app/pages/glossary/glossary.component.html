<div class="page">
    <mat-form-field class="search">
        <mat-label>Clearable input</mat-label>
        <input matInput type="search" [(ngModel)]="query">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput>
      </mat-form-field>

    
    <div>
        <div *ngIf="(searchTerms() == false)">No matching results</div>
        
        <mat-card *ngFor="let item of searchTerms()s">
            <mat-card-header>
                <mat-card-title>{{item.term}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{item.definition}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
