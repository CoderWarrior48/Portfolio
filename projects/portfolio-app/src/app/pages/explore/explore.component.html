
    <div *ngIf="projects$ | async as projects">
        <div class="projects">
            <div *ngFor="let project of projects.projects.projects">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title><h1 [routerLink]="['/project', project.id]">{{project.name}}</h1></mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <img [src]="project.image" style="width:100%">
                        <mat-chip *ngFor="let tag of project.tags">
                            {{tag}}
                        </mat-chip>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
