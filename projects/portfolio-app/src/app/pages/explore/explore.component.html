<div class="projects">
    <mat-card *ngFor="let project of projects">
        <mat-card-header>
            <mat-card-title>{{project.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img [src]="project.image" style="width:100%">
            <mat-chip *ngFor="let tag of project.tags">
                {{tag}}
            </mat-chip>
        </mat-card-content>
    </mat-card>
</div>
